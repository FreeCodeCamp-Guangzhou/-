<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<title>Vue TodoList</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="author" content="CaiYiLiang(github)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section class="todolist">
    <header class="title">
    	Todo List
    </header>
    <section id="todoApp" class="todoApp">
    	<div >
    	    <!--HTML5:autofocus,autocomplete-->
    	    <!--Vue.js Form input binding:v-model-->
    	    <!--Vue.js Event handling:v-on-->
    	    <!--Vue.js Mustache data-->
    		<input class="input-todo" type="text" 
    		placeholder="Pls enter your to-do item.."
    		autofocus autocomplete="off"
    		v-model = "input"
    		@keyup.enter="addTodoItem(input)"> 
    		<div class="input-preview" v-cloak>{{ input }}</div>
    	</div>
        
        <div>
        <ul class="todo-item" v-cloak>
            <!--Vue.js Conditional Rendering:v-on-->
        	<li v-for="todo in todos" 
        	 v-show="todos.length" :key="todo.content">
        	<div class="todo">
            <span :class="{ complete: todo.isComplete }"
            >{{ todo.content }}</span>
        	<button @click="completeTodoItem(todo.content)">Complete</button>
        	<button @click="removeTodoItem(todo.content)">
        	Delete</button>
            <div>
        	</li>
        </ul>	
        </div>

    </section>
    </section>
    <footer>
        <div class="ribbon">
        <span class="ribbon-content">BY <a href="https://github.com/CaiYiLiang">CaiYiLiang</a><br>
        Pull request , improve together :)
        </span>
       </div>
    </footer>
   
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="js/main.js"></script>
    
</body>
</html>
