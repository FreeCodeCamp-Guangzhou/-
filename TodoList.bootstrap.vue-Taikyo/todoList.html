<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.7/vue.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Todos</h1>
            <div id="app">
                <!-- 使用v-model将newTodo与input输入的值相互绑定，这样将可以使得输入的值赋给newTodo -->
                <input type="text" class="form-control"
                    placeholder="What needs to be done?"
                    v-model='newTodo'
                    @keyup.enter="addTodo">
                    <ul class="list-unstyled list-group-item">

                        <li v-for="todo in todos">
                            <div class="view">
                            <input type="checkbox" v-model="todo.isFinsh"
                            @click="toggleItem(todo)">
                                <label id="title" :class="{finshed : todo.isFinsh}" 
                                @dblclick="editTodo">{{todo.title}}</label>
                                <button type="button" class="close " @click="removeTodo(todo)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            </div>
                        </li>
                    </ul>
            </div>
        </div>
    </div>
     <script src="js/vue.js"></script>
</body>

</html>
